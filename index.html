<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js"></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <section id="header">
        <h1>ROCK // PAPER // SCISSOR</h1>
    </section>
    <section id="playerChoice">
        <button type="button" id="rock" class="playerButton">ROCK</button>
        <button type="button" id="paper" class="playerButton">PAPER</button>
        <button type="button" id="scissor" class="playerButton">SCISSOR</button>
    </section>
    <section id="computerChoice">
        <button type="button" id="rock" class="computerButton">ROCK</button>
        <button type="button" id="paper" class="computerButton">PAPER</button>
        <button type="button" id="scissor" class="computerButton">SCISSOR</button>
    </section>
</body>
</html>
