<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <section id="header">
        <h1>ROCK // PAPER // SCISSOR</h1>
        <p id="introductionText"></p>
    </section>
    <section id="playerChoice">
        <button type="button" id="playerChoiceRock" class="playerButton button">ROCK</button>
        <button type="button" id="playerChoicePaper" class="playerButton button">PAPER</button>
        <button type="button" id="playerChoiceScissor" class="playerButton button">SCISSOR</button>
    </section>
    <section id="computerChoice">
        <button type="button" id="computerChoiceRock" class="computerButton button">ROCK</button>
        <button type="button" id="computerChoicePaper" class="computerButton button">PAPER</button>
        <button type="button" id="computerChoiceScissor" class="computerButton button">SCISSOR</button>
    </section>
    <section id="ending">
        <div id="promptPlayerChoice"></div>
        <div id="promptComputerChoice"></div>
        <div id="promptRoundCounter"></div>
        <div id="score"></div>
    </section>
    <button type="button" id="clear" class="button">clear</button>


    <script src="rps.js"></script>
</body>
</html>
