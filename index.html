<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <section id="header">
        <h1>ROCK X PAPER X SCISSOR</h1>
        <p id="introductionText">Choose to start!</p>
    </section>
    <section id="warArea">
        <div id="playerChoice" class="sideArea">
            <button type="button" id="playerChoiceRock" class="playerButton playerArea button playerRock">
                <img id="playerSymbolRock" src="/img/rock-stein.png" alt="symbol of a rock" width="70px" class="rps-img playerArea player-rock">
            </button>
            <button type="button" id="playerChoicePaper" class="playerButton playerArea button">
                <img id="playerSymbolPaper" src="/img/paper-papier.png" alt="symbol of a paper" width="70px" class="rps-img playerArea player-img">
            </button>
            <button type="button" id="playerChoiceScissor" class="playerButton playerArea button">
                <img id="playerSymbolScissor" src="/img/schere-scissor.png" alt="symbol of a scissor" width="55px" class="rps-img playerArea player-img">
            </button>
        </div>
        <div class="midArea">
            <div id="vs">VS.</div>
        </div>
        <div id="computerChoice" class="sideArea">
            <div id="computerChoiceRock" class="computerButton">
                <img src="/img/rock-stein.png" alt="symbol of a rock" width="70px" class="rps-img">
            </div>
            <div id="computerChoicePaper" class="computerButton">
                <img src="/img/paper-papier.png" alt="symbol of a paper" width="70px" class="rps-img">
            </div>
            <div id="computerChoiceScissor" class="computerButton">
                <img src="/img/schere-scissor.png" alt="symbol of a scissor" width="55px" class="rps-img">
            </div>
        </div>
    </section>
    <section id="counterArea">
        <div id="counterPlayer" class="sideArea counter"></div>
        <div class="midArea">
            <button type="button" id="clear" class="button">clear</button>
        </div>
        <div id="counterComputer" class="sideArea counter"></div>
    </section>
    <script src="rps.js"></script>
</body>
</html>
